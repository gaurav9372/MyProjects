<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  
    <link rel="stylesheet" type="text/css" href="style.css">
    

    <title>Signup Page</title>


<!--  Fonts-->
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins
&family=Oswald:wght@300;400
&display=swap" rel="stylesheet">


</head>

<body>
 
<!--  Sign in   -->
    <div id="mainFrame">
        <div class="wrapperLeft">
            <div class="header">
                <h1>Create your account</h1>
                <p>Already have an account ?
                <a href="login.html">Login</a>
                </p>
            </div>    
    <form>
        <div class="row">
        <p class="caption">Name</p>
         
        <div class="textbox w50">
        <input type="text" name="firstname" placeholder="First name" maxlength="15" required>
        </div>
            
        <div class="textbox w50">
        <input type="text" name="lastname" placeholder="Last name" maxlength="15" required> 
            </div>
        </div>
        
        <div class="row">
        <p class="caption">Email</p>
            
        <div class="textbox w100">
        <input type="email" placeholder="Enter your email" required>
            </div>
        </div>
                
        <div class="row">
        <p class="caption">Mobile Number</p>
            
            <div class="textbox w100">
        <input type="number" placeholder="Enter your mobile number" maxlength="10" required>
        </div>
        </div>
        
    <div class="row">
        <p class="caption">Password</p>
            
        <div class="textbox w50">
            <div class="caution">
                <img src="icons/caution.svg">
                <p>
                Password length should be  atleast 6
                </p>
            </div>
            <input type="password" placeholder="Enter password" minlength="6" maxlength="15" required>
        </div>
        <div class="textbox w50">
            <input type="password" placeholder="Confirm password"minlength="6" maxlength="15" required>
        </div>
    </div>
            
                <input class="button" type="button" value="Submit">
        
                </form>
            </div>
        <div class="wrapperRight">
            <div id="background">
            </div>
        </div>
    </div>
        <!--Footer-->


</body>

</html>
