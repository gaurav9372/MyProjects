<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link   rel="stylesheet"
            type="text/css"  
            href="style.css">
    <title>Running Human</title>
</head>

<body>
    
    <script src="xyz.js"></script> 
<div class="ground"></div>
    <div class="human">
        <div class="head"></div>
        
        <div class="body"></div>
        
        <div class="hands">
            <div class="hand hright">
                <div class="rupper"></div> 
                <div class="rlower"></div> 
            </div>
            <div class="hand hleft">
                <div class="lupper"></div> 
                <div class="llower"></div> 
            </div>
        </div>
        
        <div class="legs">
            <div class="leg lright">
                <div class="rupper"></div> 
                <div class="rlower"></div> 
            </div>
            <div class="leg lleft">
                <div class="lupper"></div> 
                <div class="llower"></div> 
            </div>
        </div>
        
        
        
        
        
        
          
        
        <div id="leg right"></div>
        <div id="leg left"> </div>
    </div>
    
    
 
</body>
</html>
