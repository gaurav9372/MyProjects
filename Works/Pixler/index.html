<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pixler</title>
</head>

 
<body>
    
    <div id="modal">
        
        <div id="panel">
            
            
            
            
            <div id="header">Pixler</div>
            
            <div id="form">
                
            <div class="row">
            <p>Rows</p>
            <input 
                   id="rows" type="number" value="5"
                   >
            </div>
            
            <div class="row">
            <p>Columns</p>
            <input 
                   id="cols" type="number" value="5" >
            </div>
            
            <div class="row">
            <p>Time (ms)</p>
            <input 
                   id="time" type="number" value="100" >
            </div>
            
            <button id="runButton" type="button">Run</button>
                
            </div>
            
        </div>
        
        <div id="error">
            Error : Please enter correct values
        </div>
        
    </div>
    
    
    <div class="block"></div>
    
    
    
    
    <script src="jquery-3.5.1.js"></script>
    <script src="xyz.js"></script>
</body>

</html>
