<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css2?
    family=Montserrat:wght@300;400;600
    &family=Lato
    &display=swap" rel="stylesheet">
    
    <link   rel="stylesheet"
            type="text/css"  
            href="resources/style.css">
    <title>CountIt - Fullscreen</title>
</head>

<body>

    <nav id="navbar">
    <div id="logo">CountIt</div>
    <div id="menuButton">
        <img src="resources/Icons/MenuLines.svg">
    </div>
    </nav>
    
    <form id="currPanel">
    <p >Current</p>
    <input type="number" id="currtextbox" placeholder="By default 0">
    <button type="button" id="okButton">OK</button>
    </form>
    
    <section id="dashboard">
    <div id="screen">
        <p id="reading">0</p>
    </div>
        
    <div id="counterButtons">
    <button class="minusone">
        -1
    </button>   
    <button class="reset">
        Reset
    </button>
    <button class="plusone">
        +1
    </button>    
    </div>
        
        
    </section>

    
<script src="resources/jquery-3.5.1.js"></script>
<script src="resources/script.js"></script>  
</body>
</html>
