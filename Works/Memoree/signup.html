<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css2?family=Cabin
    &family=Sniglet&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="resources/base.css">
    <link rel="stylesheet" type="text/css" href="resources/signup.css">
    
    <title>Signup - Memoree</title>
</head>
 
<body>  
    <header>
        <div id="logo">
            <p>Memoree</p>
        </div>
    </header>
    
    <form class="f_container">
        
        <div id="heading">
            <p>Create your account</p>
        </div>
        
        <div class="row">
            
        <label for="fullName">Full Name</label>	

        <input type="text" class="f_textbox" id="fullName" name="fullName" maxlength="15" required>	
            
        </div>
        
        <div class="row">
             
        <label for="email">Email</label>
        
        <input class="f_textbox"  id="email" type="email" required>
            
        </div>
        
        <div class="row">
            
            
        <label for="password">	
            Password	
            </label>	

            <input class="f_textbox"  id="password" type="password" minlength="6" maxlength="15" required>    
            
        </div>
        
        <div class="row">
        
            <label for="passwordConfirm">	
            Confirm password	
            </label>	

            <input class="f_textbox" id="passwordConfirm" type="password" minlength="6" maxlength="15" required>
            
    
        </div>
        
        <div id="extraRow">
            <input type="checkbox">
            <p>Accept terms and rules</p>
        </div>
        
        <div id="buttonCont">
            <input type="submit" value="Confirm">
        </div>
    
    </form>


    
<script src="resources/jquery-3.5.1.min.js"></script>
<script src="resources/script.js"></script>  
    
</body>
</html>
