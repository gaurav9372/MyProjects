<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
     
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Sniglet&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="resources/base.css">
    
    <link rel="stylesheet" type="text/css" href="resources/login.css">
    
    <title>Login - Memoree</title>
</head>

<body>  
    

    <nav id="navbar">
        <p id="logo">Memoree</p>
    </nav> 

    
    
<main id="screen">
        
        <video autoplay loop muted id="cover_image">
            <source src="resources/images/login.mp4" type="video/mp4">
        </video>
        
    
        <p id="heading">Login to your account</p>
    
        <form id="f_container">
        
           
        
        <div class="row">
             
        <label for="email">Email</label>
        
        <input class="f_textbox"  id="email" type="email" required>
            
        </div>
        
        <div class="row">
            
        <label for="password">	
            Password	
            </label>	

            <input class="f_textbox"  id="password" type="password" minlength="6" maxlength="15" required>    
            
        </div>
        
        
        
        
        
        <div id="buttonCont">
            <input type="submit" value="Confirm">
        </div>
    
        
        </form>
    
    
<p id="foot_text">create an account 
    <a href="signup.html"> here.</a>
    </p>    
    
    </main>
    

    

    
<script src="resources/jquery-3.5.1.min.js"></script>
<script src="resources/script.js"></script>  
    
</body>
</html>
