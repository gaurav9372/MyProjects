<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  
    <link rel="stylesheet" type="text/css" href="style.css">
    

    <title>Signup Page</title>


<!--  Fonts-->
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins
&family=Oswald:wght@300;400
&display=swap" rel="stylesheet">
    
    <script src="jquery-3.5.1.js"></script>


</head>

<body>
 
<!--  Sign in   -->	
    <div id="mainFrame">	
        <div class="wrapperLeft">	
            <div class="header">	
                <h1>Create your account</h1>	
                <p>Already have an account ?	
                <a href="login.html">Login</a>	
                </p>	
            </div>    	
    <form>	
        <div class="row">	



        <div class="textbox w50 " >	

        <label class="focused" for="firstName">First Name</label>	

        <input type="text" id="firstName" name="firstName" maxlength="15" required>	

        </div>	

        <div class="textbox w50">	
         <label for="lastName">Last Name</label> 	

        <input type="text" id="lastName" name="lastName" maxlength="15" required> 	
            </div>	
        </div>	

        <div class="row">	


        <div class="textbox w100">	

        <label for="email">Email</label>	

        <input id="email" type="email" required>	
            </div>	
        </div>	

        <div class="row">	


            <div class="textbox w100">	

                <label for="mobileNumber">Mobile number</label>	
        <input id="mobileNumber" type="number" maxlength="10" required>	
        </div>	
        </div>	

        <div class="row">	
<!--        <p class="placeholder">Password</p>-->	

        <div class="textbox w50">	

            <div class="caution">	
                <img src="icons/caution.svg">	
                <p>	
                Password length should be  atleast 6	
                </p>	
            </div>	

            <label for="password">	
            Password	
            </label>	

            <input id="password" type="password" minlength="6" maxlength="15" required>	
        </div>	
        <div class="textbox w50">	

            <label for="passwordConfirm">	
            Confirm password	
            </label>	

            <input id="passwordConfirm" type="password" minlength="6" maxlength="15" required>	
        </div>	
    </div>	

        <button class="button" type="button">Submit</button>	

    </form>	
            </div>	
        <div class="wrapperRight">	
            <div id="background">	
            </div>	
        </div>	
    </div>	
        <!--Footer-->

    <script type="text/javascript" src="xyz.js"></script>

</body>

</html>
