<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title> New </title>
</head>

<body>

<section class="cont">
    
    <div class="block">
        <script src="color.js"></script>
        
        <div class="title">
        <p>getElementById()</p>
        </div>
        
        <div class="main">
        <div id="box" class="greenbox"></div>
        </div>
        
        <div class="footer">
        <button type="button" class="button1" onclick="changecolor()"> Change </button>
        </div>
        
    </div>
    
    <div class="block block2">
        <script src="nodelist.js"></script>
        
        <div class="title">
        <p>getElemenstByClassName()</p>
        </div>
        
        <div class="main">
        <div onclick="box1()" class="box box1 greenbox"></div>
        <div onclick="box2()" class="box box2 greenbox"></div>
        <div onclick="box3()" class="box box3 greenbox"></div>
        </div>
        
    </div>
    
    <div class="block">
        <div class="title">
            <p>querySelector(tag.class)</p>
        </div>
    </div>
    <div class="block">
        <div class="title">
            <p>querySelectorAll(tag.class)</p>
        </div>
    </div>
    <div class="block">
        <div class="title">
            <p>getElementsByTagName('li')</p>
        </div>
    </div>
    
</section>
</body>
</html>
