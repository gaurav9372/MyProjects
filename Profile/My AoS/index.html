<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<link rel="stylesheet" type="text/css" href="style.css">
    
<!--    Add at bottom-->

     
     
</head>
<body>

    <div class="aos_main_cont">
        <div class="aos_range">
            <div class="aos_range_values">
                <div class="aos_range_value value_0">
                    0%
                </div>
                <div class="aos_range_value value_25">
                    25%
                </div>
                <div class="aos_range_value value_50">
                    50%
                </div>
                <div class="aos_range_value value_75">
                    75%
                </div>
                <div class="aos_range_value value_100">
                    100%
                </div>
            </div>
            <div class="aos_range_marks">
                <div class="aos_range_mark"></div>
                <div class="aos_range_mark"></div>
                <div class="aos_range_mark"></div>
                <div class="aos_range_mark"></div>
                <div class="aos_range_mark"></div>
            </div>
        </div>
        <div class="aos_offset_cont">
            <p id="aos_offset">Offset</p>
        </div>
    </div>
    
    
    <script src="aos.js"></script> 
    
    
</body>
</html>
